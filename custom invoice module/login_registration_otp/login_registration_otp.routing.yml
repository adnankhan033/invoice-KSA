  requirements:
    _role: 'anonymous' 
  options:
    no_cache: 'TRUE'

login_registration_otp.supplier_login_form:
  path: '/login/supplier'
  defaults:
    _form: '\Drupal\login_registration_otp\Form\SupplierLoginForm'
    _title: ''
  requirements:
    _access: 'TRUE'